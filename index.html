<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bundle & Save</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>YAY! It's BOGO</h2>
        
        <!-- 1 Unit Option -->
        <div class="option">
            <input type="radio" name="bundle" id="one-unit" value="10" data-discount="10">
            <label for="one-unit">
                <span class="unit">1 Unit</span> <span class="discount">10% Off</span>
                <span class="price">$10.00 USD</span>
                <span class="old-price">$24.00 USD</span>
            </label>
        </div>

        <!-- 2 Unit Option (Most Popular) -->
        <div class="option popular">
            <input type="radio" name="bundle" id="two-unit" value="18" data-discount="20">
            <label for="two-unit">
                <span class="unit">2 Unit</span> <span class="discount">20% Off</span>
                <span class="price">$18.00 USD</span>
                <span class="old-price">$24.00 USD</span>
                <span class="most-popular">Most Popular</span>
            </label>
            <div class="selection">
                <div class="row">
                    <label>#1</label>
                    <select class="size">
                        <option>S</option>
                        <option>M</option>
                        <option>L</option>
                    </select>
                    <select class="color">
                        <option>Black</option>
                        <option>White</option>
                        <option>Red</option>
                    </select>
                </div>
                <div class="row">
                    <label>#2</label>
                    <select class="size">
                        <option>S</option>
                        <option>M</option>
                        <option>L</option>
                    </select>
                    <select class="color">
                        <option>Color</option>
                        <option>Black</option>
                        <option>White</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- 3 Unit Option -->
        <div class="option">
            <input type="radio" name="bundle" id="three-unit" value="24" data-discount="30">
            <label for="three-unit">
                <span class="unit">3 Unit</span> <span class="discount">30% Off</span>
                <span class="price">$24.00 USD</span>
                <span class="old-price">$24.00 USD</span>
            </label>
        </div>

        <!-- Total & Button -->
        <p class="free-delivery">Free Delivery</p>
        <p class="total">Total: <span id="total-price">$18.00 USD</span></p>
        <button id="add-to-cart">+ Add to Cart</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
